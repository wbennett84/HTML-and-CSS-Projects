  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="images/amazon.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="images/iceland.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="images/sahara.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="images/tahiti.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="images/amazon.jpg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/iceland.jpg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">

	  </div>
  
	  <div class="column">

	  </div>
	</div>
  </div>
